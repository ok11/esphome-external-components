esphome:
  name: test-climate-ir-woleix

esp32:
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  - source: /config/external_components
    components: [ climate_ir_woleix ]

logger:
  level: VERBOSE

remote_transmitter:
  id: ir_transmitter
  pin: GPIO4
  carrier_duty_percent: 50%

sensor:
  - platform: dht
    pin: GPIO5
    temperature:
      id: room_temp
    humidity:
      id: room_humidity
    update_interval: 60s

# Configure the climate component with all features
climate:
  - platform: climate_ir_woleix
    name: "Test Woleix Full Features"
    id: test_climate_dht
    transmitter_id: ir_transmitter
    sensor: room_temp
    humidity_sensor: room_humidity
