esphome:
  name: test-woleix-basic
  platform: ESP8266
  board: nodemcuv2

# Use external component from mounted directory
external_components:
  - source: /config/external_components
    components: [ climate_ir_woleix ]

# Minimal WiFi config for testing
wifi:
  ssid: "TestNetwork"
  password: "TestPassword"
  
  # Enable fallback hotspot in case wifi connection fails
  ap:
    ssid: "Test Fallback Hotspot"
    password: "TestPassword"

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API (no password for testing)
api:
  password: ""

# Enable OTA updates
ota:
  password: ""

# Configure the IR transmitter
remote_transmitter:
  id: ir_transmitter
  pin: GPIO4
  carrier_duty_percent: 50%

# Configure the climate component
climate:
  - platform: climate_ir_woleix
    name: "Test Woleix Climate"
    id: test_climate
    transmitter_id: ir_transmitter
