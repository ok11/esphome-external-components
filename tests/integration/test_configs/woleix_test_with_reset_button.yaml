esphome:
  name: test-climate-ir-woleix-rb

esp32:
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  - source: /config/external_components
    components: [ climate_ir_woleix ]

logger:
  level: VERBOSE

remote_transmitter:
  id: ir_transmitter
  pin: GPIO4
  carrier_duty_percent: 50%

# Status LED for visual feedback
binary_sensor:
  - platform: gpio
    id: reset_button
    pin: GPIO5

# Configure the climate component with all features
climate:
  - platform: climate_ir_woleix
    name: "Test Woleix With Reset Button"
    id: test_climate_reset_button
    transmitter_id: ir_transmitter
    reset_button: reset_button

