esphome:
  name: test-woleix-full
  platform: ESP32
  board: nodemcu-32s

# Use external component from mounted directory
external_components:
  - source: /config/external_components
    components: [ climate_ir_woleix ]

# WiFi configuration
wifi:
  ssid: "TestNetwork"
  password: "TestPassword"
  
  # Static IP for predictable testing
  manual_ip:
    static_ip: 192.168.1.200
    gateway: 192.168.1.1
    subnet: 255.255.255.0
  
  # Enable fallback hotspot
  ap:
    ssid: "Test Full Fallback"
    password: "TestPassword"

# Enable logging with detailed output
logger:
  level: DEBUG
  logs:
    climate: VERBOSE
    climate_ir: VERBOSE

# Enable Home Assistant API
api:
  password: ""
  reboot_timeout: 0s

# Enable OTA updates
ota:
  password: ""

# Enable web server for manual inspection
web_server:
  port: 80

# Configure the IR transmitter
remote_transmitter:
  id: ir_transmitter
  pin: GPIO4
  carrier_duty_percent: 50%

# Optional: Add temperature sensor for current temperature
sensor:
  - platform: dht
    pin: GPIO5
    temperature:
      name: "Room Temperature"
      id: room_temp
    humidity:
      name: "Room Humidity"
      id: room_humidity
    update_interval: 60s

# Configure the climate component with all features
climate:
  - platform: climate_ir_woleix
    name: "Test Woleix Full Features"
    id: test_climate_full
    transmitter_id: ir_transmitter
    sensor: room_temp
    humidity_sensor: room_humidity
    
    # Visual settings
    visual:
      min_temperature: 16°C
      max_temperature: 30°C
      temperature_step: 1°C

# Status LED for visual feedback
status_led:
  pin:
    number: GPIO2
    inverted: true
