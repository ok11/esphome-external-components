esphome:
  name: test_climate_ir_woleix

esp32:
  board: esp32dev
  framework:
    type: arduino

external_components:
  - source: /config/external_components
    components: [ climate_ir_woleix ]

wifi:
  ssid: "TestNetwork"
  password: "TestPassword"

logger:
  level: VERBOSE

web_server:
  port: 80

remote_transmitter:
  id: ir_transmitter
  pin: GPIO4
  carrier_duty_percent: 50%
  non_blocking: true

sensor:
  - platform: dht
    pin: GPIO5
    temperature:
      name: "Room Temperature"
      id: room_temp
    humidity:
      name: "Room Humidity"
      id: room_humidity
    update_interval: 60s

# Configure the climate component with all features
climate:
  - platform: climate_ir_woleix
    name: "Test Woleix Full Features"
    id: test_climate_full
    transmitter_id: ir_transmitter
    sensor: room_temp
    humidity_sensor: room_humidity
    
    # Visual settings
    visual:
      min_temperature: 16°C
      max_temperature: 30°C
      temperature_step: 1°C

# Status LED for visual feedback
status_led:
  pin:
    number: GPIO2
    inverted: true
